apiVersion: v1
kind: Pod
metadata:
  name: podsysvsendershmtest
spec:
  shareProcessNamespace: true
  restartPolicy : Never
  volumes:
    - name: shared 
      emptyDir: {}
  containers:
    - name: sender
      imagePullPolicy: IfNotPresent
      image: abcdesktopio/ipctest
      command: [ "/bin/sleep", "1d" ]
      volumeMounts:
      - name: shared
        mountPath: /shared
      env:
      - name: FTOK_PATH
        value: "/dummy"
    - name: receiver
      imagePullPolicy: IfNotPresent
      image: abcdesktopio/ipctest
      command: [ "/bin/sleep", "1d" ]
      volumeMounts:
      - name: shared
        mountPath: /shared
      env:
      - name: FTOK_PATH
        value: "/dummy"
